
<div class="site-section">
  <div class="container">
      <div class="row">
          <table class="table">
              <tr>
                  <td>Id</td>
                  <td>Team One</td>
                  <td>Team Two</td>
                  <td>Score One</td>
                  <td>Score Two</td>
                  <td>Logo One</td>
                  <td>Logo Two</td>
                  <td>Actions</td>
              </tr>
              <tr *ngFor='let m of matches'>
                  <td>{{m.id}}</td>
                  <td>{{m.teamOne}}</td>
                  <td>{{m.teamTwo}}</td>
                  <td>{{m.scoreOne}}</td>
                  <td>{{m.scoreTwo}}</td>
                  <td><img src={{m.logoOne}} width="50px" height="50px" alt=""></td>
                  <td><img [src]="m.logoTwo" width="50px" height="50px" alt=""></td>
                  <!-- <td><img src={{m.logoTwo}} width="50px" height="50px" alt=""></td> -->
                  <td>
                      <button class="btn btn-success"  (click)="salutation(m.id)">Display</button>
                      <button class="btn btn-info">Edit</button>
                      <button class="btn btn-danger">Delete</button>
                  </td>
              </tr>
          </table>
      </div>
  </div>
</div>

<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Signup</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6" style="margin:0px 20% 0px 20% ">
                <form [formGroup]='signupForm'>

                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='firstName' placeholder="First Name">
                    </div>
                    <div *ngIf="signupForm.controls['firstName'].invalid && 
                    (signupForm.controls['firstName'].dirty || 
                    signupForm.controls['firstName'].touched)">

                        <div *ngIf="signupForm.controls['firstName'].errors.required" 
                        style="color: red;">
                            First Name is required
                        </div>
                        <div *ngIf="signupForm.controls['firstName'].errors.minlength" 
                        style="color: red;">
                            First Name must have at least 3 characters
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='lastName' placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" formControlName="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" formControlName="pwd" placeholder="Pwd">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" formControlName="confirmPwd"
                            placeholder="Confirm Pwd">
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary py-3 px-5" (click)="signup(signupForm.value)">Signup </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Log in</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6" style="margin:0px 20% 0px 20% ">
                <form #loginForm='ngForm' (ngSubmit)='login()'>

                    <div class="form-group">
                        <input type="email" class="form-control" [(ngModel)]='user.email' [ngModelOptions]="{standalone:true}" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" [(ngModel)]='user.pwd' [ngModelOptions]="{standalone:true}" placeholder="Pwd">
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary py-3 px-5">Log in </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

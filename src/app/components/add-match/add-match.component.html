<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Add Match</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6" style="margin:0px 20% 0px 20% ">
                <form #matchForm="ngForm" (ngSubmit)='addMatch()' action="#">
                    <div class="form-group">
                        <input type="number" [(ngModel)]='match.scoreOne' [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Score 1">
                    </div>
                    <div class="form-group">
                        <input type="number" [(ngModel)]='match.scoreTwo' [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Score 2">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]='match.teamOne' [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Team 1">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]='match.teamTwo' [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Team 2">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]='match.logoOne' [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Logo 1">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]='match.logoTwo' [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Logo 2">
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary py-3 px-5">Add match </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

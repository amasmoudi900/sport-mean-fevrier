<div class="container">
    <div class="row">
      <div class="col-lg-12">

        <div class="d-flex team-vs">
          <span class="score">
           <span [ngStyle]="{color:color(match.scoreOne, match.scoreTwo)[0]}">
             {{match.scoreOne}}
            </span>  - 
           <span [ngStyle]="{color:color(match.scoreTwo, match.scoreOne)[0]}">
             {{match.scoreTwo}}
            </span>  
          </span>
          <div class="team-1 w-50">
            <div class="team-details w-100 text-center">
              <img src="assets/images/logo_1.png" alt="Image" class="img-fluid">
              <h3>{{match.teamOne}} <span [ngClass]="
                {loss : color(match.scoreOne, match.scoreTwo)[1] == 0,
                win : color(match.scoreOne, match.scoreTwo)[1] == 1,
                draw : color(match.scoreOne, match.scoreTwo)[1] == 2
                
              }">{{color(match.scoreOne, match.scoreTwo)[2]}}</span></h3>
            </div>
          </div>
          <div class="team-2 w-50">
            <div class="team-details w-100 text-center">
              <img src="assets/images/logo_2.png" alt="Image" class="img-fluid">
              <h3>{{match.teamTwo}} <span [ngClass]="
                {loss : color(match.scoreTwo, match.scoreOne)[1] == 0,
                win : color(match.scoreTwo, match.scoreOne)[1] == 1,
                draw : color(match.scoreTwo, match.scoreOne)[1] == 2
                
              }">{{color(match.scoreTwo, match.scoreOne)[2]}}</span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

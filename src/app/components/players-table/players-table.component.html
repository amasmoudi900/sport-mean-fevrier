
<div class="site-section">
    <div class="container">
        <div class="row">
            <table class="table">
                <tr>
                    <td>Id</td>
                    <td>Name</td>
                    <td>Poste</td>
                    <td>Age</td>
                    <td>T-shirt Number</td>
                    <td>Description</td>
                    <td>Actions</td>
                </tr>
                <tr *ngFor='let p of players'>
                    <td>{{p.id}}</td>
                    <td>{{p.name}}</td>
                    <td>{{p.poste}}</td>
                    <td>{{p.age}}</td>
                    <td>{{p.nbr}}</td>
                    <td>{{p.description}}</td>
                    <td>
                        <button class="btn btn-success" (click)="goToPlayer(p.id)">Display</button>
                        <button class="btn btn-info" (click)="goToEditPlayer(p.id)">Edit</button>
                        <button class="btn btn-danger" (click)='deletePlayer(p.id)'>Delete</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

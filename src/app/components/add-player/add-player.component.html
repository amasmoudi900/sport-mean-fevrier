<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Add Player</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6" style="margin:0px 20% 0px 20% ">
                <form #playerForm='ngForm' (ngSubmit)='addPlayer()'>

                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]='player.name' [ngModelOptions]="{standalone: true}" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]='player.poste' [ngModelOptions]="{standalone: true}" placeholder="Poste">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" [(ngModel)]='player.nbr' [ngModelOptions]="{standalone: true}" placeholder="NumÃ©ro">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" [(ngModel)]='player.age' [ngModelOptions]="{standalone: true}" placeholder="Age">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]='player.description' [ngModelOptions]="{standalone: true}" placeholder="Description">
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary py-3 px-5">Add player </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
